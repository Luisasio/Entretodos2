{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/estiloAdmin.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
   <script src="https://kit.fontawesome.com/fe8b02346c.js" crossorigin="anonymous"></script>
   <style>
    body {
        display: flex;
    }
</style>
</head>
<body>
    <div class="sidebar">
      <div class="logo">
        <figure class="logo-container">
          <img src="/static/img/logo_et.png" alt="">
        </figure>
      </div>
      <nav class="menu-sidebar">
        <ul>
          <li><a href="{% url 'dashboard' %}"><i class="fa-solid fa-house icono"></i>Inicio</a></li>
          <li><a href="#"><i class="fa-solid fa-pen-to-square icono"></i>Inscrirpciones</a></li>
          <li><a href="{% url 'periodos' %}"><i class="fa-regular fa-calendar-days icono"></i>Periodos</a></li>
          <li><a href="{% url 'cursos' %}"><i class="fa-solid fa-graduation-cap icono"></i>Cursos</a></li>
          <li><a href="#"><i class="fa-solid fa-scroll icono"></i>Diplomados</a></li>
          <li><a href="#"><i class="fa-solid fa-briefcase icono"></i>Talleres</a></li>
        <ul>
      </nav>
    </div>
    <div class="content">
        <nav class="menu-contenido">
          <h4>Dashboard</h4>
          <a href="{% url 'logout_admin' %}" class="btn btn-danger">Cerrar sesion&nbsp;&nbsp;<i class="fa-solid fa-right-from-bracket"></i></a>
        </nav>
      {% block content %}
      {% endblock %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
