{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/static/img/FavIcon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <link rel="stylesheet" href="{% static 'css/movil.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilos_revistas.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="{% static 'js/wow.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Revistas Publicadas</title>
</head>
<body>

{% include 'cabecera.html' %}

<!-- Contenedor principal para la sección de revistas -->
<section class="ancho">
  <div class="container my-5">
      <h2 class="text-center mb-4 wow animate__animated animate__fadeInDown">Revistas Publicadas</h2>

      <!-- Grid para mostrar las revistas -->
      <div class="revista-grid">
          {% for revista in revistas %}
              <div class="card shadow-lg border-light rounded-lg overflow-hidden">
                  <!-- Imagen de portada -->
                  <img src="{{ revista.imagen.url }}" class="card-img-top" alt="{{ revista.titulo }}">
                  <div class="card-body">
                      <!-- Título de la revista -->
                      <h5 class="card-title">{{ revista.titulo }}</h5>
                      <!-- Fecha de publicación -->
                      <p class="card-text text-muted"><strong>Fecha de publicación:</strong> {{ revista.fecha_publicacion }}</p>
                      <!-- Enlace al PDF de la revista -->
                      <a href="{{ revista.pdf.url }}" class="btn-acceder target="_blank">Ver PDF</a>
                  </div>
              </div>
          {% endfor %}
      </div>
  </div>
</section>

{% include 'pie.html' %}

<script>
  new WOW().init();
</script>

<script>
$(document).ready(function () {
  $('#menu-toggle').click(function () {
    $('.menu-header').toggleClass('mostrar');
  });

  $('.submenu > a').click(function (e) {
    e.preventDefault();
    var submenu = $(this).next('#submenu-items');
    $('#submenu-items').not(submenu).slideUp(200); // Cierra otros
    submenu.stop(true, true).slideToggle(200); // Abre/cierra actual
  });
});
</script>

</body>
</html>
