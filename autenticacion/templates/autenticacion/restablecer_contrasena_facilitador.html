{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Restablecer contraseña - Facilitador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="bg-light d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">

  {% if messages %}
    <div class="container">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} text-center">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-3">
      <img src="{% static 'img/LogoEntreTodos.png' %}" alt="Logo" width="150">
      <h4 class="fw-bold mt-2">Restablecer contraseña</h4>
      <p class="text-muted">Ingresa tu nueva contraseña</p>
    </div>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Nueva contraseña</label>
        <input type="password" name="nueva_contrasena" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirmar contraseña</label>
        <input type="password" name="confirmar_contrasena" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Actualizar</button>
    </form>

    <div class="text-center mt-3">
      <a href="{% url 'login_facilitador' %}" class="text-decoration-none small">Volver al inicio de sesión</a>
    </div>
  </div>

</body>
</html>
