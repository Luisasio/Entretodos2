{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador</title>
    <link rel="stylesheet" href="{% static 'css/loginAdmin.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="contenedor-prinipal">
        <div class="contenedor-izquierda margen">
         
          <form method="post" class="form">
            {% csrf_token %}
            <figure class="logo-entre-todos">
              <img src="{% static 'img/LogoEntreTodos.png' %}" alt="">
            </figure>
            <label for="username"><strong>Usuario</strong></label>
            <input type="text" class="input mb-3" placeholder="Ingresa tu correo" aria-label="Nombre" id="username" name="username" required>
            <label for="password"><strong>Contraseña</strong></label>
            <input type="password" class="input mb-3" placeholder="Ingresa tu contraseña" aria-label="Contraseña" id="password" name="password" required>
            <button class="btn-cafe" type="submit">Iniciar sesion</button>
            {% if messages %}
                <div class="alert alert-danger mt-3">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
          </form>
        </div>
        <div class="contenedor-derecha margen">
          <h3>Programa de apoyo a la docencia</h3>
          <h1>Entre Todos</h1>
          <h2>Bienvenido al apanel administrativo</h2>
        </div>
      </div>
</body>
</html>
