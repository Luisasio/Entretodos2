{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Facilitador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="bg-light flex-column d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-success">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <div class="card p-4 shadow login-card">
        <div class="text-center mb-3">
            <img src="{% static 'img/LogoEntreTodos.png' %}" alt="Logo" width="150" class="mb-2">
            <h4 class="fw-bold">Iniciar Sesión</h4>
            <p class="text-muted mb-0">Facilitador</p>
        </div>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-cafe">Entrar</button>
    </form>
        <div class="text-center mt-3">
            <small>¿No tienes cuenta? <a href="{% url 'registro_facilitador' %}" class="registrate">Regístrate aquí como facilitador</a></small>
        </div>
    </div>

</body>
</html>
